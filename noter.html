                <!--                                    Forms                                   -->
                        <!-- En formular samler input fra en bruger, og giver svar-->
    <form action="formsvar.html">                                           <!--man skal have et seperat dokument, for at give et svar-->
      <label for="fNavn">Dit fulde navn <br></label>                        <!--Her kommer der en labet-textbox tilegnet til formularen med et break-->
      <input type="text" id="fNavn" name="fNavn" placeholder="Skriv dit navn"><br><!--dette gør at man har en formular man kan skrive sit navn i, "br" gør at det sepereres fra det næste, "placeholder" gør at teksten forsvinder når du skriver-->
      <input type="submit" value="svar">                                    <!--typen bestemmer hvad det er, value bestemmer hvad der står for brugeren-->

    </form>
